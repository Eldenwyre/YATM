
<!DOCTYPE html>

<html>
  <head>
    <meta charset="UTF-8">

    <link rel="stylesheet" href="../node_modules/bootstrap/dist/css/bootstrap.min.css">

  </head>

  <body style="background: rgb(180, 230, 180);">
    <div>  
      <form>
        <center><u><h1>Add Some Skills</h1></u></center>
        <p>Required fields are followed by <strong><abbr title="required">*</abbr></strong>.</p>
        <section>
          <p>
            <label for="skill_name">
              <span>Name: </span>
              <strong><abbr title="required">*</abbr></strong>
            </label>
            <input type="text" id="skill_name" name="skill_name">
          </p>
          <p>
            <label for="skill_description">
              <span>Description: </span>
              <strong><abbr title="required">*</abbr></strong>
            </label>
            <input type="text" id="skill_description" name="skill_description">
          </p>
          <p>
            <label for="skill_xp">
              <span>Experience: </span>
              <strong><abbr title="required">*</abbr></strong>
            </label>
            <input type="int" id="skill_xp" name="skill_xp">
          </p>
        </section>
        <section>
          <p>
            <input class="button" name="submit" type="submit" value="submit" onclick="sendSkillForm()"/>
          </p>
        </section>
      </form>
    </div>
    <div>
      <button id="addSkillClose">Close Add Skill Menu</button>
    </div>
  </body>
</html>

<!--Script to call the main file to close the add skill menu and handle passing info-->
<script>const { sendSkillForm }  = require('./skillForm.js');</script>
