<!DOCTYPE html>

<html>
  <head>
    <meta charset="UTF-8">
    <title>TaskQuest</title>

    <!--Source stylesheets-->
    <link rel="stylesheet" href="node_modules/bootstrap/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="index.css">
    <link rel="stylesheet" href="skills/skills.css">
    <link rel="stylesheet" href="tasks/tasks.css">

  </head>

  <body style="overflow: hidden;">

    <!-- SIDEBARS -->

    <!-- SKILLS SIDEBAR -->
    <div id="skillsSidebar" class="sidebar">
      <!--<object type="text/html" data="skills/sidebar-skills.html">Error or something</object>-->

      <center><h1>SKILLS!</center></h1>

       <!--Adds a button to close the skills menu-->

       <div class="row", id="skillsRow">
        <div class="col-2">
          <div>
            <button id="skillclose" style="margin-left: 90%;
              transform: translate(-50%, 0%);">Close!</button>
          </div>
        </div>
        <div class="col-7">
          <!--Nothing to see here-->
        </div>
        <div class="col-1">
          <input type="image" src="./images/Add.png" name="addskill" id="addskill" width="25px" style="transform: translate(50%, 0%);">
        </div>
        <div class="col-1">
          <input type="image" src="./images/Remove.png" width="25px" style = "transform: translate(50%, 0%);">
        </div>
       </div>

    </div>
    <!-- END SKILLS SIDEBAR -->

    <!-- TASKS SIDEBAR -->
    <div id="tasksSidebar" class="sidebar">

      <center><h1>TASKS!</center></h1>

      <!--Adds a button to close the task menu-->

      <div class="row" id="tasksRow">
        <div class="col-1">
          <input type="image" src="./images/Add.png" name="addTaskWindow" id="addTaskWindow" width="25px" style="transform: translate(50%, 0%);">
        </div>
        <div class="col-2">
          <input type="image" src="./images/Remove.png" width="25px" style = "transform: translate(50%, 0%);">
        </div>
        <div class="col-9">
          <div>
            <button id="taskclose" style="margin-left: 90%;
              transform: translate(-50%, 0%);">Close!</button>
          </div>
        </div>
      </div>
    </div>
    <!-- END TASKS SIDEBAR -->

    <!-- END SIDEBARS -->

    <div class="d-flex flex-column">
      <!--Header Area-->
      <span class="border border-dark">
        <div class="row"  style="background-color: rgb(170,150,255);">
          <div class="col-sm-4">
            <button id="loadskills" style="float: left;">Skills</button>
          </div>

          <div class="col-sm-4">
            <!--<center>Welcome to TaskQuest!</center>-->
          </div>

          <div class="col-sm-4">
            <button id="loadtasks" style="float: right;">Tasks</button>
          </div>
        </div>
      </span>

      <!--Skill/Task/Character Area-->
      <div>         
        <img src="images/grass.png" style ="position:fixed; width:100%; height: 40%;"/>
        
        <div class="row flex-fill" style="background: url('images/stone_brick.jpg'); overflow: hidden;">

          <!--Skills-->
          <div class="col-sm-5" style="background-color: rgb(180,170,255);">

          </div>

          <!--Character/Center Panel-->
          <div class="col-sm-2 " style="background-color: rgb(180,170,255);">
            <div class="Character">
              <div class="row"><center><a id="charName"></a></center></div>
              <div class="row"><center>Level: <a id=charLevel></a></center></div>
              <img id="character_image" src="" height = "192"/>
              <div class="row">
                <div class= "col flex-fill" style="border: 0;">
                  <center>
                    <input type="image" id="sprite_button_left" src="images/arrow_left.png">
                    <input type="image" id="sprite_button_right" src="images/arrow_right.png">
                  </center>
                </div>
              </div>
            </div>
          </div>

          <!--Tasks-->
          <div class="col-sm-5">
            <!--Nothing to see here :)-->
          </div>
        </div>
      </div>
    </div>
  </body>
</html>

<!-- Source our external script, which will allow us to change the values of the below elements-->
<script>require('./index.js');</script>
<script>require('./skills/skills.js');</script>
<script>require('./tasks/tasks.js');</script>
