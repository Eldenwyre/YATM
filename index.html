<!--Calls a function to open the skills.html file on screen-->
<script type="text/javascript">
  const ipcRenderer = require('electron').ipcRenderer; 
  const skillclick = document.getElementById('loadskills');
  skillclick.addEventListener('click', function () {
      var arg ="secondparam";
      
      ipcRenderer.send("skillclick", arg); // ipcRender.send will pass the information to main process
  });
  
  const taskclick = document.getElementById('loadtasks');
  taskclick.addEventListener('click', function () {
      var arg ="thirdparam";
      
      ipcRenderer.send("taskclick", arg); //Calls to open the tasks.html file on screen
  });
</script>
