<!DOCTYPE html>

<html>
  <head>
    <meta charset="UTF-8">
    <title>YATM</title>

    <!-- Source our external script, which will allow us to change
         the values of the below elements-->
    
    <link rel="stylesheet" href="node_modules/bootstrap/dist/css/bootstrap.min.css">
    
  </head>

  <body style="background: rgb(215, 215, 215);">

    <center><h1>Welcome to YATM!</center></h1>

    <div class="Character">
      <img src="images/test.png" height = "200"/>
    </div>

    <!--Button to close the program-->
    <div class="Exit">
      <button id="exit">Exit</button>
    </div>
  </body>

  <!--Creating buttons to transition to the skills and tasks panes respectively-->
  <button id="loadskills" style="float: left;">Skills</button>
  <button id="loadtasks" style="float: right;">Tasks</button>

  <script src="external.js">
    window.$ = window.jquery = require("jquery");
    window.popper = require("popper.js");
    require("bootstrap");
    require("./renderer.js");
  </script>
 
  
  <style>
    /*Sets the character to the center of the screen*/
    .Character{ 
      top: 50%; 
      left: 50%;
      position: fixed;
      transform: translate(-50%, -50%);
    }

    /*Places an exit button at the top right of the screen*/
    .Exit{
      border: 0.15em solid #000000;
      top: 0%;
      right: 0%;
      position: fixed;
      transform: translate(-50%, 50%);
      background-color: red;
    }
  </style>

</html>

<script type="text/javascript">
  const ipcRenderer = require('electron').ipcRenderer; 
  const skillclick = document.getElementById('loadskills'); 
  skillclick.addEventListener('click', function () {
      ipcRenderer.send("skillclick"); // ipcRender.send will pass the information to main process
      //It will call a function to open the skills.html file on screen
  });
  
  const taskclick = document.getElementById('loadtasks');
  taskclick.addEventListener('click', function () {
      ipcRenderer.send("taskclick"); //Calls to open the tasks.html file on screen
  });
  
  const quit = document.getElementById('exit');
  quit.addEventListener('click', function () {
    ipcRenderer.send("exit"); //Calls the main process to close the program
  });
</script>

<script src="http://ajax.googleapis.com/ajax/libs/jquery/1/jquery.min.js"></script>
