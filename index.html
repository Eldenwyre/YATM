<!DOCTYPE html>

<html>
  <head>
    <meta charset="UTF-8">
    <title>Hello World!</title>

    <!-- Source our external script, which will allow us to change
         the values of the below elements-->
    <script src="external.js"></script>
  </head>

  <body style="background: white;">

    <h1>Hello World!</h1>
    <!-- Here we are going ot use the <a> tag, referenced by the id element 
         in our external script (loaded above) using Jquery -->
    <p>
    We are using node <script>document.write(process.versions.node)</script>, Chrome <script>document.write(process.versions.chrome)</script>, Electron <script>document.write(process.versions.electron)</script>, and <a id=thread-count></a> Threads.
    </p>

  </body>

</html>
