<!DOCTYPE html>

<html>
  <head>
    <meta charset="UTF-8">

    <!-- Source our external script, which will allow us to change
         the values of the below elements-->
    
    <link rel="stylesheet" href="node_modules/bootstrap/dist/css/bootstrap.min.css">
    
  </head>

  <body style="background: rgb(240, 200, 200);">

    <center><h1>SKILLS!</center></h1>

    <!--Adds a button to close the skills menu-->
    <div>
    <button id="skillclose" style="margin-left: 10%; 
    transform: translate(-50%, 0%);">Close!</button>
    </div>

    <!-- This script displays the current skills and information about the skills -->
    <script type="text/javascript">
      var test = ["Skill 1","Skill 2","Skill 3","Skill 4"];
      var levelTest = ["1", "2", "3", "4"];
      for (i = 0; i < test.length; i++){
        var Skill = document.createElement('div');
        var img = document.createElement('img');
        var Name = document.createElement('h3');
        var Level = document.createElement('h1');
        Skill.className = 'skillTab';
        img.src = "Skill.png"
        Name.className = 'skillName';
        Name.innerHTML = test[i];
        Level.className = 'skillLevel';
        Level.innerHTML = levelTest[i];
        Skill.appendChild(img);
        Skill.appendChild(Name);
        Skill.appendChild(Level);
        document.getElementsByTagName('body')[0].appendChild(Skill);
      }
    </script>

  </body>

  <script src="external.js">
    window.$ = window.jquery = require("jquery");
    window.popper = require("popper.js");
    require("bootstrap");
    require("./renderer.js");
  </script>
  
  <style>
      /* This style is the parent for the other pieces of information that will appear on every skill */
      .skillTab{
        position: relative;
        width: 100%;
        margin-top: 2.5%;
        margin-left: 0%;
        margin-bottom: 2.5%;
      }

      /* Style used to make the name of the skill appear in the designated box for names */
      .skillName{
        position: absolute;
        top: 0%;
        left: 5%;
      }

      /* Keeps the level for the skill in a specific spot */
      .skillLevel{
        position: absolute;
        color: rgb(0, 15, 120);
        top: 25%;
        left: 5%;
      }
  </style>
</html>

<!--Script to call the main file to close the skills menu-->
<script type="text/javascript">
  const ipcRenderer = require('electron').ipcRenderer; 
  const skillclose = document.getElementById('skillclose');
  skillclose.addEventListener('click', function () {
      ipcRenderer.send("skillclose"); // ipcRender.send will pass the information to main process
  });
</script>

<script src="http://ajax.googleapis.com/ajax/libs/jquery/1/jquery.min.js"></script>
