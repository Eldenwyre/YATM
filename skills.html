<!DOCTYPE html>

<html>
  <head>
    <meta charset="UTF-8">

    <!-- Source our external script, which will allow us to change
         the values of the below elements-->
    
    <link rel="stylesheet" href="node_modules/bootstrap/dist/css/bootstrap.min.css">
    
  </head>

  <body style="background: rgb(85, 124, 196);">

    <center><h1>SKILLS!</center></h1>

     <!--Adds a button to close the skills menu-->

     <div class="row">
      <div class="col-2">
        <div>
          <button id="skillclose" style="margin-left: 90%;
            transform: translate(-50%, 0%);">Close!</button>
        </div>
      </div>
      <div class="col-7">
        <!--Nothing to see here-->
      </div>
      <div class="col-1">
        <input type="image" src="images/Add.png" width="25px" style="transform: translate(50%, 0%);">
      </div>
      <div class="col-1">
        <input type="image" src="images/Remove.png" width="25px" style = "transform: translate(50%, 0%);">
      </div>
    </div>

    <!-- This script displays the current skills and information about the skills -->
    <script>require('./skills.js');</script>

  </body>

  <script>
    window.$ = window.jquery = require("jquery");
    window.popper = require("popper.js");
    require("bootstrap");
    require("./renderer.js");
  </script>
  
  <style>
      /* This style is the parent for the other pieces of information that will appear on every skill */
      .skillTab{
        position: relative;
        width: 100%;
        margin-top: 2.5%;
        margin-left: 0%;
        margin-bottom: 2.5%;
      }

      /* Style used to make the name of the skill appear in the designated box for names */
      .skillName{
        position: absolute;
        margin-top: 3.5%;
        top: 0%;
        left: 5%;
      }

      /* Keeps the level for the skill in a specific spot */
      .skillLevel{
        position: absolute;
        color: rgb(0, 15, 120);
        top: 25%;
        left: 5%;
      }

      /* Progress bar for each skill's experience */
      .Xp{
        -webkit-appearance: none;
        position: absolute;
        bottom: 5%;
        left: 25%;
        width: 65%;
      }

      .Xp::-webkit-progress-bar{
        background: whitesmoke;
        border-radius: 10px;
      }

      .Xp::-webkit-progress-value{
        background: blue;
        border-radius: 10px;
      }
      
  </style>
</html>

<!--Script to call the main file to close the skills menu-->
<script type="text/javascript">
  const ipcRenderer = require('electron').ipcRenderer; 
  const skillclose = document.getElementById('skillclose');
  skillclose.addEventListener('click', function () {
      ipcRenderer.send("skillclose"); // ipcRender.send will pass the information to main process
  });
</script>

<script src="http://ajax.googleapis.com/ajax/libs/jquery/1/jquery.min.js"></script>
